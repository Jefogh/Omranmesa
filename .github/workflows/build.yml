name: Build Flet App for Android

on:
  push:
    branches:
      - main  # يمكنك تغيير اسم الفرع إذا كنت تعمل على فرع آخر

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Android dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y openjdk-11-jdk wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip commandlinetools-linux-8512546_latest.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/tools/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
        source $GITHUB_ENV
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: Prepare buildozer
      run: |
        pip install buildozer
        pip install cython==0.29.24
        buildozer init
        
        # إزالة أي إعدادات مكررة
        sed -i '/^title/d' buildozer.spec
        sed -i '/^package.name/d' buildozer.spec
        sed -i '/^package.domain/d' buildozer.spec
        sed -i '/^requirements/d' buildozer.spec
        sed -i '/^source.include_exts/d' buildozer.spec
        
        # إضافة إعدادات جديدة
        echo "title = My Flet App" >> buildozer.spec
        echo "package.name = myfletapp" >> buildozer.spec
        echo "package.domain = org.example" >> buildozer.spec
        echo "requirements = flet, opencv-python, numpy, Pillow, httpx, easyocr" >> buildozer.spec
        echo "source.include_exts = py,png,jpg,jpeg,kv,ttf,xml" >> buildozer.spec

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: my-flet-app-apk
        path: bin/*.apk
